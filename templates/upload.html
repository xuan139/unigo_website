<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload File - OStation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      min-height: 100vh;
      padding-top: 70px;
      font-family: "Segoe UI", sans-serif;
    }

    .upload-card {
      background: var(--bs-body-bg);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      background: #4e4376;
      border: none;
    }

    .btn-primary:hover {
      background: #2b5876;
    }

    #uploadPercent {
      font-weight: bold;
      color: #4e4376;
    }
  </style>
</head>
<body>

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/"><i class="bi bi-box-arrow-up-right me-1"></i>OStation</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/downloads">Download</a></li>
        <li class="nav-item"><a class="nav-link active" href="/upload">Upload</a></li>
        <li class="nav-item"><a class="nav-link" href="/buy">Buy</a></li>
        <li class="nav-item"><a class="nav-link text-warning" href="/logout">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ✅ Upload Form Section -->
<div class="container py-5">
  <div class="upload-card mx-auto" style="max-width: 600px;">
    <h3 class="mb-4 text-center text-primary"><i class="bi bi-cloud-arrow-up-fill me-2"></i>Upload App Version</h3>

    <form id="uploadForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="file" class="form-label">Select File</label>
        <input type="file" name="file" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Version</label>
        <input type="text" name="version" class="form-control" value="1.0.0" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Build Version</label>
        <input type="text" name="build_version" class="form-control" value="100" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Platform (Patch Info)</label>
        <input type="text" name="patch" class="form-control" value="macOS">
      </div>

      <div class="mb-3">
        <label class="form-label">Release Notes</label>
        <textarea name="notes" class="form-control" rows="3">Initial release.</textarea>
      </div>

      <!-- ✅ Upload Progress -->
      <div class="mb-3">
        <label class="form-label">Upload Progress</label>
        <div class="progress">
          <div id="uploadBar" class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
        </div>
        <div class="text-end mt-1"><span id="uploadPercent">Waiting...</span></div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">
          <i class="bi bi-upload me-2"></i>Upload
        </button>
      </div>
    </form>
  </div>
</div>

<!-- ✅ Bootstrap JS + Progress Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('uploadForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);
    const xhr = new XMLHttpRequest();

    const uploadBar = document.getElementById('uploadBar');
    const percentText = document.getElementById('uploadPercent');

    xhr.upload.addEventListener('progress', function (e) {
      if (e.lengthComputable) {
        const percent = Math.round((e.loaded / e.total) * 100);
        uploadBar.style.width = percent + '%';
        uploadBar.textContent = percent + '%';
        percentText.textContent = `Uploading... ${percent}%`;
      }
    });

    xhr.onload = function () {
      if (xhr.status === 200) {
        uploadBar.classList.add('bg-success');
        percentText.textContent = '✅ Upload Complete';
        setTimeout(() => window.location.href = '/downloads', 1200);
      } else {
        uploadBar.classList.add('bg-danger');
        percentText.textContent = '❌ Upload Failed';
      }
    };

    xhr.open('POST', '/upload');
    xhr.send(formData);
  });
</script>
</body>
</html>
