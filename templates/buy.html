{% extends "base.html" %}

{% block title %}Buy SSD - OStation{% endblock %}

{% block head %}
<style>
  /* 页面专属样式 */
  body {
    background: linear-gradient(to right, #f3f4f6, #ffffff);
  }

  .product-card {
    border-radius: 16px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .product-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
  }

  .product-card img {
    border-radius: 12px;
    object-fit: cover;
    max-height: 260px;
  }

  .price {
    font-size: 1.6rem;
    color: #0d6efd;
    font-weight: bold;
  }

  .section-title {
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 2rem;
  }
</style>
{% endblock %}

{% block content %}
<div class="container py-5">
  <h2 class="text-center text-primary section-title">
    <i class="bi bi-cart-check me-2"></i>Buy SSD - OStation Series
  </h2>

  <div class="row g-4 justify-content-center">
    {% for product in products %}
    <div class="col-md-5 col-lg-4">
      <div class="card product-card p-3">
        <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}" />
        <div class="card-body">
          <h5 class="card-title fw-semibold">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="price">${{ product.price }}</p>
          <label class="form-label">Choose Capacity:</label>
          <select class="form-select mb-3">
            <option selected disabled>Choose...</option>
            {% for cap in product.capacities %}
            <option value="{{ cap.value }}">{{ cap.label }}</option>
            {% endfor %}
          </select>
          <button class="btn btn-primary w-100">
            <i class="bi bi-bag-plus me-1"></i>Buy Now
          </button>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
