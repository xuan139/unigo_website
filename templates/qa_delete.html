<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>确认删除 QA</title>
    <style>
        body {
            font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 40px;
        }

        h2 {
            color: #444;
            border-left: 5px solid #e53935;
            padding-left: 10px;
            margin-bottom: 20px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
        }

        .message {
            color: #d32f2f;
            background-color: #fdecea;
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        button {
            background-color: #e53935;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 15px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c62828;
        }

        a {
            color: #555;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            color: #3f51b5;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>确认删除</h2>
    <div class="container">
        <p class="message">确定要删除以下问题吗？</p>
        <p><strong>{{ question }}</strong></p>
        <form method="POST" action="{{ url_for('delete_qa', qa_id=qa_id) }}">
            <button type="submit">确认删除</button>
            <a href="{{ url_for('qa_edit') }}">取消</a>
        </form>
    </div>
</body>
</html>
