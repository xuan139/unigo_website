<!DOCTYPE html>
<html>
<head>
    <title>确认删除</title>
    <style>
        .message { color: red; }
        .button { margin-right: 10px; }
    </style>
</head>
<body>
    <h2>确认删除</h2>
    <p class="message">是否删除文件: {{ filename }}？</p>
    <form method="POST" action="{{ url_for('delete_file', file_id=file_id) }}">
        <button type="submit" class="button">确认删除</button>
        <a href="{{ url_for('delete_page') }}">取消</a>
    </form>
</body>
</html>
