<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Series Number Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding-top: 70px; /* navbar height */
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navbar */
        .navbar-custom {
            background: linear-gradient(to right, #007bff, #0056b3);
        }
        .navbar-custom .navbar-brand, 
        .navbar-custom .nav-link {
            color: #fff;
            font-weight: 600;
        }
        .navbar-custom .nav-link.active {
            background-color: rgba(255,255,255,0.2);
            border-radius: 5px;
        }

        /* Footer */
        footer {
            background: #343a40;
            color: #ccc;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Container */
        .container {
            max-width: 900px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 80px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .search-form .btn-danger {
            background: linear-gradient(to right, #dc3545, #a71d2a);
            border: none;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: #fff;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        tr:hover {
            background: #dbe5f7;
            transition: background 0.3s;
        }

        .no-data {
            text-align: center;
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Series System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" style="color:white;"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link {% if active=='list' %}active{% endif %}" href="/serials">Serial List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active=='upload' %}active{% endif %}" href="/uploadSS">Upload Serial</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    <h2>Serial List</h2>

    <!-- Search + Delete -->
    <div class="d-flex mb-3">
        <form class="d-flex flex-grow-1 me-2" method="get" action="/serials">
            <input type="text" name="search" class="form-control me-2" placeholder="Enter serial number..." value="{{ search }}">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <form method="post" action="/serials/delete_all" onsubmit="return confirm('Are you sure you want to delete ALL serials?');">
            <button type="submit" class="btn btn-danger">Delete All</button>
        </form>
    </div>

    <!-- Table -->
    <table class="table table-bordered shadow-sm">
        <thead>
            <tr>
                <th style="width: 60px;">#</th>
                <th>Serial Number</th>
            </tr>
        </thead>
        <tbody>
            {% for s in serials %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ s }}</td>
            </tr>
            {% endfor %}
            {% if serials|length == 0 %}
            <tr>
                <td colspan="2" class="no-data">No serials found</td>
            </tr>
            {% endif %}
        </tbody>
    </table>
</div>

<footer>
    &copy; 2025 Series Number Management System | All Rights Reserved
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
