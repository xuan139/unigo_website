<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ post['title'] }} - OStation Forum</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/forum.css') }}">
</head>
<body>
<header>
  <h1>OStation Forum</h1>
  <nav>
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('forum.forum_index') }}">Forum</a>
    <a href="{{ url_for('forum.forum_new_post') }}">New Post</a>
  </nav>
</header>

<main>
  <div class="post-card">
    <h2>{{ post['title'] }}</h2>
    <p class="meta">Posted at {{ post['created_at'] }}</p>
    <div class="content">
      {{ post['content'] }}
    </div>
  </div>

  <h3>Comments</h3>
  {% for comment in comments %}
  <div class="comment-card">
    <p>{{ comment['content'] }}</p>
    <span class="comment-meta">Posted at {{ comment['created_at'] }}</span>
  </div>
  {% else %}
  <p>No comments yet. Be the first!</p>
  {% endfor %}

  <form method="POST" action="{{ url_for('forum.forum_comment', post_id=post['id']) }}" class="comment-form">
    <textarea name="content" rows="3" placeholder="Write your comment..." required></textarea>
    <button type="submit">Post Comment</button>
  </form>
</main>

<footer>
  <p>&copy; 2025 My Forum</p>
</footer>
</body>
</html>
