<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create New Post - OStation Forum</title>
<style>
  /* 全局样式 */
  body {
      font-family: "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f4f6f8;
      color: #333;
      font-size: clamp(1.2rem, 1.5vw, 2.5rem);
  }

  header {
      background: #051d40;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
  }

  header h1 {
      margin: 0;
      font-size: clamp(1.5rem, 2vw, 2.5rem);
  }

  nav a {
      color: #fff;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      font-size: clamp(1.2rem, 1.5vw, 2.5rem);
  }

  nav a:hover {
      color: #00DAEA;
  }

  main {
      flex: 1;
      width: 90%;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
  }

  .form-card {
      background: #fff;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  .form-card h2 {
      margin-bottom: 1rem;
      font-size: clamp(1.5rem, 2vw, 2.5rem);
  }

  .form-card label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: 500;
  }

  .form-card input,
  .form-card textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: clamp(1.2rem, 1.5vw, 2.5rem);
      box-sizing: border-box;
  }

  .form-card button {
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      background: #051d40;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: clamp(1.2rem, 1.5vw, 2.5rem);
  }

  .form-card button:hover {
      background: #00DAEA;
  }

  .error {
      color: red;
      margin-bottom: 1rem;
      font-size: clamp(1.2rem, 1.5vw, 2.5rem);
  }

  footer {
      background: #051d40;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: auto;
      position: relative;
      width: 100%;
      font-size: clamp(1.2rem, 1.5vw, 2.5rem);
  }

  /* 响应式 */
  @media (max-width: 768px) {
      header {
          flex-direction: column;
          align-items: flex-start;
      }

      nav {
          margin-top: 0.5rem;
      }

      nav a {
          margin-left: 0;
          margin-right: 1rem;
      }
  }
</style>
</head>
<body>
<header>
  <h1>OStation Forum</h1>
  <nav>
    <a href="{{ url_for('forum.forum_index') }}">Forum</a>
    <a href="{{ url_for('index') }}">Home</a>
  </nav>
</header>

<main>
  <div class="form-card">
    <h2>Create a New Post</h2>
    {% if message %}
      <p class="error">{{ message }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('forum.forum_new_post') }}">
      <label>Username (optional)</label>
      <input type="text" name="username" placeholder="Enter your name or leave blank for 匿名">

      <label>Title</label>
      <input type="text" name="title" required>

      <label>Content</label>
      <textarea name="content" rows="6" required></textarea>

      <button type="submit">Publish</button>
    </form>
  </div>
</main>

<footer>
  <p>&copy; 2025 OStation. All rights reserved.</p>
</footer>
</body>
</html>
