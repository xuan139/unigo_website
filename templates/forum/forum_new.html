<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create New Post - OStation Forum</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/forum.css') }}">
</head>
<body>
<header>
  <h1>OStation Forum</h1>
  <nav>
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('forum.forum_index') }}">Forum</a>
  </nav>
</header>

<main>
  <div class="form-card">
    <h2>Create a New Post</h2>
    {% if message %}
      <p class="error">{{ message }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('forum.forum_new_post') }}">
      <label>Username (optional)</label>
      <input type="text" name="username" placeholder="Enter your name or leave blank for 匿名">

      <label>Title</label>
      <input type="text" name="title" required>

      <label>Content</label>
      <textarea name="content" rows="6" required></textarea>

      <button type="submit">Publish</button>
    </form>
  </div>
</main>

<footer>
  <p>&copy; 2025 My Forum</p>
</footer>
</body>
</html>
