<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Post - Forum</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='forum.css') }}">
</head>
<body>
<header>
    <h1>My Forum</h1>
    <nav>
        <a href="{{ url_for('forum.forum_index') }}">Home</a>
    </nav>
</header>

<main>
    <h2>Create New Post</h2>
    {% if message %}
    <p class="alert">{{ message }}</p>
    {% endif %}
    <form action="{{ url_for('forum.forum_new_post') }}" method="post">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required>

        <label for="content">Content:</label>
        <textarea name="content" id="content" rows="8" required></textarea>

        <button type="submit">Submit Post</button>
    </form>
</main>

<footer>
    <p>&copy; 2025 My Forum</p>
</footer>
</body>
</html>
