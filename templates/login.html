{% extends "base.html" %}

{% block title %}Login - OStation{% endblock %}

{% block head %}
<style>
  .auth-wrapper { max-width: 420px; margin: 0 auto; padding: 40px 0; }
  .auth-card { border: 1px solid rgba(0,0,0,0.08); }
  .auth-title { font-weight: 700; letter-spacing: .2px; }
  .auth-sub { color: #6c757d; }
</style>
{% endblock %}

{% block content %}
<div class="container auth-wrapper">
  <div class="card shadow-sm auth-card">
    <div class="card-body p-4">
      <h2 class="h4 text-center mb-1 auth-title">Welcome back</h2>
      <p class="text-center mb-4 auth-sub">Sign in to your OStation account</p>

      {% if message %}
        <div class="alert alert-danger" role="alert">{{ message }}</div>
      {% endif %}

      <form id="loginForm" method="post" action="/login" novalidate autocomplete="off">
        <!-- Dummy fields to prevent browser autofill from filling real inputs -->
        <input type="text" name="fake-username" autocomplete="username" tabindex="-1" aria-hidden="true" style="position:absolute;left:-9999px;top:-9999px;height:0;width:0;border:0;padding:0;" />
        <input type="password" name="fake-password" autocomplete="new-password" tabindex="-1" aria-hidden="true" style="position:absolute;left:-9999px;top:-9999px;height:0;width:0;border:0;padding:0;" />
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" required autocomplete="off">
        </div>

        <div class="mb-3">
          <div class="d-flex justify-content-between align-items-center">
            <label for="password" class="form-label mb-0">Password</label>
            <a href="/forgot-password" class="text-decoration-none small">Forgot?</a>
          </div>
          <div class="input-group">
            <input type="password" class="form-control" id="password" name="password" required autocomplete="new-password">
            <button class="btn btn-outline-secondary" type="button" id="togglePassword" aria-label="Show password"><i class="bi bi-eye"></i></button>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="1" id="remember" name="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          <i class="bi bi-box-arrow-in-right me-2"></i>Login
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  // Show/Hide password
  (function(){
    const btn = document.getElementById('togglePassword');
    const input = document.getElementById('password');
    if (btn && input) {
      btn.addEventListener('click', function(){
        const isPw = input.type === 'password';
        input.type = isPw ? 'text' : 'password';
        this.setAttribute('aria-label', isPw ? 'Hide password' : 'Show password');
        this.innerHTML = isPw ? '<i class="bi bi-eye-slash"></i>' : '<i class="bi bi-eye"></i>';
      });
    }
  })();
</script>
{% endblock %}
