<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Unigo CRM{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- 自定义样式 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    /* 页面基础布局由全站 static/style.css 控制（深色/浅色切换）。
       此处仅做最小化排版与导航优化，避免冲突。 */
    body { display: flex; min-height: 100vh; flex-direction: column; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; }
    main { flex: 1; padding: 16px 12px; }

    /* Navbar 细节优化 */
    .navbar-brand { font-weight: 600; letter-spacing: .2px; }
    .navbar .nav-link { padding: .5rem .75rem; font-weight: 500; }
    .navbar .nav-link:hover { color: #0a58ca !important; }
    .navbar .nav-link.active { color: #0d6efd !important; font-weight: 600; }
    /* Navbar 分隔符：每个链接（除第一个）左侧加竖线 */
    .navbar .navbar-nav .nav-item:not(:first-child) .nav-link { position: relative; }
    .navbar .navbar-nav .nav-item:not(:first-child) .nav-link::before {
      content: "|";
      color: #adb5bd; /* 灰黑色分隔 */
      display: inline-block;
      margin-right: .75rem;
      margin-left: .5rem;
    }
  </style>

  {% block head %}{% endblock %}
</head>
<body class="theme-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/crm">OStation</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link {% if request.path=='/' %}active{% endif %}" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link {% if request.path.startswith('/downloads') %}active{% endif %}" href="/downloads">Download</a></li>
          <li class="nav-item"><a class="nav-link {% if request.path.startswith('/upload') %}active{% endif %}" href="/upload">Upload</a></li>
          <li class="nav-item"><a class="nav-link {% if request.path.startswith('/buy') %}active{% endif %}" href="/buy">Buy</a></li>
          <li class="nav-item"><a class="nav-link {% if request.path.startswith('/serials') %}active{% endif %}" href="/serials">Serials</a></li>
          <li class="nav-item"><a class="nav-link {% if request.path.startswith('/qa') %}active{% endif %}" href="/qa">QA</a></li>
          <li class="nav-item"><a class="nav-link" style="color:#e03131 !important;" href="/logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
