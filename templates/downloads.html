<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Downloads</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">Available Downloads</h2>
    <div class="list-group">
      {% for file in files %}
      <div class="list-group-item py-3">
        <div class="d-flex justify-content-between align-items-start flex-wrap">
          
          <!-- 左侧信息 -->
          <div class="flex-grow-1">
            <h4 class="mb-2">{{ file.name }}</h4>
      
            <div class="mb-1">
              <strong>Version:</strong> {{ file.version }} &nbsp; | &nbsp; 
              <small class="text-muted">{{ file.date }}</small>
            </div>
      
            <p class="mb-1 text-muted">
              • {{ file.desc }}<br>
              • Platform: {{ file.platform }}
            </p>
          </div>
      
          <!-- 下载按钮 -->
          <div class="mt-2 mt-md-0">
            <a class="btn btn-sm btn-outline-primary" href="/uploads/{{ file.name }}">Download</a>
          </div>
        </div>
      </div>
      
      {% endfor %}
    </div>
  </div>
</body>
</html>
