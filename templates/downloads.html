<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>下载文件</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>下载文件</h1>
    {% if files %}
        <ul>
        {% for file in files %}
            <li><a href="/static/uploads/{{ file }}" download>{{ file }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>暂无文件可下载</p>
    {% endif %}
    <p><a href="/">返回首页</a> | <a href="/upload">上传文件</a></p>
</body>
</html>
