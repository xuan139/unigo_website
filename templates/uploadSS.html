<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Series Number System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding-top: 70px; /* Navbar height */
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navbar */
        .navbar-custom {
            background: linear-gradient(to right, #007bff, #0056b3);
        }
        .navbar-custom .navbar-brand, 
        .navbar-custom .nav-link {
            color: #fff;
            font-weight: 600;
        }
        .navbar-custom .nav-link.active {
            background-color: rgba(255,255,255,0.2);
            border-radius: 5px;
        }

        /* Footer */
        footer {
            background: #343a40;
            color: #ccc;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Main container */
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 80px; /* Space for footer */
        }

        h2 {
            margin-bottom: 25px;
            text-align: center;
            color: #333;
        }

        .result-box {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Series System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" style="color:white;"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link {% if active == 'list' %}active{% endif %}" href="/serials">Serial List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active == 'upload' %}active{% endif %}" href="/uploadSS">Upload Serial</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    <h2>Upload Excel / CSV</h2>
    <form method="post" enctype="multipart/form-data" class="mb-3">
        <div class="mb-3">
            <label for="fileInput" class="form-label">Choose Excel or CSV file</label>
            <input class="form-control" type="file" id="fileInput" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Upload</button>
    </form>

    {% if result %}
        <div class="result-box">
            <strong>Import Result:</strong><br>
            {{ result }}
        </div>
    {% endif %}
</div>

<footer>
    &copy; 2025 Series Number Management System | All Rights Reserved
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
