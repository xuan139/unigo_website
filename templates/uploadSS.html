{% extends "base.html" %}

{% block title %}Upload Serial{% endblock %}

{% block head %}
<style>
  /* 页面专属样式 */
  .container-card {
    max-width: 600px;
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    margin-bottom: 40px;
  }

  h2 {
    margin-bottom: 25px;
    text-align: center;
    color: #333;
  }

  .result-box {
    background-color: #e9ecef;
    padding: 15px;
    border-radius: 5px;
    margin-top: 20px;
    white-space: pre-wrap;
  }
</style>
{% endblock %}

{% block content %}
<div class="container container-card">
    <h2>Upload Excel / CSV</h2>
    <form method="post" action="{{ url_for('import_excel_file') }}" enctype="multipart/form-data" class="mb-3">
        <div class="mb-3">
            <label for="fileInput" class="form-label">Choose Excel or CSV file</label>
            <input class="form-control" type="file" id="fileInput" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Upload</button>
    </form>

    {% if result %}
        <div class="result-box">
            <strong>Import Result:</strong><br>
            {{ result }}
        </div>
    {% endif %}
</div>
{% endblock %}
